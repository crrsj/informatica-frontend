<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="date-container">
            <label for="data-validade">Data de Validade:</label>
            <input type="date" id="data-validade" name="data-validade" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div class="form-group">
            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>
        </div>
        <button type="submit" class="botao-adicionar">Adicionar Produto</button>
        <button type="button" class="botao-outro">Outro Bot√£o</button>
    </form>
</body>
</html>
